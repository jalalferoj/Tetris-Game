<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Colorful Brick Blocks</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --game-bg: #000000;
            --ui-color: #ecf0f1;
            --btn-bg: #ffffff;
            --btn-shadow: #bdc3c7;
        }

        * {
            box-sizing: border-box;
            touch-action: none; /* Prevents zooming on double tap */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--ui-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding-bottom: 20px; /* Safe area for bottom */
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(0,0,0,0.2);
            font-size: 1.5rem; /* Larger text */
            font-weight: bold;
            flex-shrink: 0;
            z-index: 10;
        }

        /* The wrapper will grow to fill space between header and controls */
        #canvas-wrapper {
            position: relative;
            flex-grow: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
            padding: 10px;
        }

        canvas {
            display: block;
            border: 4px solid #34495e;
            border-radius: 4px;
            background-color: var(--game-bg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            /* Max width constraints to keep it playable on ultra-wide desktop */
            max-width: 90vw;
        }

        /* Overlay for Game Over / Start */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Overlay matches canvas size strictly via JS now, 
               but fallback to covering wrapper if needed */
            width: 100%; 
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            border-radius: 4px;
        }

        .hidden {
            display: none !important;
        }

        #overlay h1 {
            font-size: 3rem;
            color: #f1c40f;
            margin-bottom: 10px;
            text-shadow: 2px 2px #e67e22;
            text-align: center;
        }

        #overlay p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        button.start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px #27ae60;
            transition: transform 0.1s;
        }

        button.start-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px #27ae60;
        }

        /* Controls Area */
        #controls {
            flex-shrink: 0; /* Prevent controls from squishing */
            width: 100%;
            max-width: 600px; /* Limit width on desktop */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 0 15px;
            height: auto;
        }

        .control-btn {
            background-color: var(--btn-bg);
            border: none;
            border-radius: 12px;
            font-size: 2rem;
            color: #333;
            box-shadow: 0 5px var(--btn-shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
            -webkit-user-select: none;
            padding: 15px 0; /* Taller buttons */
        }

        .control-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px var(--btn-shadow);
            background-color: #f0f0f0;
        }

        /* Specific Button Colors/Icons */
        #btn-left { grid-column: 1; grid-row: 2; border-bottom: 5px solid #e74c3c; }
        #btn-right { grid-column: 3; grid-row: 2; border-bottom: 5px solid #e74c3c; }
        #btn-down { grid-column: 2; grid-row: 2; border-bottom: 5px solid #f1c40f; }
        #btn-rotate { 
            grid-column: 2; 
            grid-row: 1; 
            background-color: #3498db; 
            color: white;
            border-bottom: 5px solid #2980b9;
        }

        /* Adjustments for landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            #game-container {
                flex-direction: row;
                align-items: center;
            }
            #controls {
                width: 180px;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
                height: 100%;
                gap: 5px;
                max-height: 100vh;
                padding: 10px;
            }
            /* Rearrange buttons for side controls */
            #btn-rotate { grid-column: 1; grid-row: 1; }
            #btn-left { grid-column: 1; grid-row: 2; }
            #btn-down { grid-column: 1; grid-row: 3; }
            #btn-right { grid-column: 1; grid-row: 4; }
            
            header {
                position: absolute;
                top: 0;
                left: 0;
                width: auto;
                background: transparent;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    <header>
        <div>LEVEL <span id="level">1</span></div>
        <div>SCORE <span id="score">0</span></div>
    </header>

    <div id="canvas-wrapper">
        <canvas id="tetris"></canvas>
        
        <div id="overlay">
            <h1 id="title-text">BLOCKS</h1>
            <p id="final-score" class="hidden">Score: 0</p>
            <button class="start-btn" onclick="startGame()">PLAY</button>
        </div>
    </div>

    <div id="controls">
        <!-- Grid layout handles empty spaces -->
        <div style="grid-column: 1; grid-row: 1;"></div> <!-- Empty top left -->
        <button id="btn-rotate" class="control-btn" aria-label="Rotate">↻</button>
        <div style="grid-column: 3; grid-row: 1;"></div> <!-- Empty top right -->

        <button id="btn-left" class="control-btn" aria-label="Left">←</button>
        <button id="btn-down" class="control-btn" aria-label="Down">↓</button>
        <button id="btn-right" class="control-btn" aria-label="Right">→</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const wrapper = document.getElementById('canvas-wrapper');
    const overlay = document.getElementById('overlay');

    // Game Logic Constants
    const COLS = 12;
    const ROWS = 20;
    
    // Scale variable, updated on resize
    let scale = 20; 

    // Game State
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let score = 0;
    let level = 1;
    let gameRunning = false;

    const colors = [
        null,
        '#FF0D72', // T - Magenta
        '#0DC2FF', // I - Cyan
        '#0DFF72', // S - Green
        '#F538FF', // Z - Purple
        '#FF8E0D', // L - Orange
        '#FFE138', // O - Yellow
        '#3877FF', // J - Blue
    ];

    const arena = createMatrix(COLS, ROWS);

    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
        score: 0,
    };

    function resizeGame() {
        // Calculate available space
        const wrapperWidth = wrapper.clientWidth;
        const wrapperHeight = wrapper.clientHeight;

        // Calculate scale based on the limiting dimension (width or height)
        // We subtract a little padding (20px) to ensure borders don't get cut off
        const scaleX = (wrapperWidth - 20) / COLS;
        const scaleY = (wrapperHeight - 20) / ROWS;
        
        // Use the smaller scale to fit the whole board
        scale = Math.floor(Math.min(scaleX, scaleY));
        
        // Ensure minimum scale for visibility
        if (scale < 10) scale = 10;

        // Update Canvas size
        canvas.width = scale * COLS;
        canvas.height = scale * ROWS;

        // Update Overlay size to match canvas exactly
        overlay.style.width = canvas.width + 'px';
        overlay.style.height = canvas.height + 'px';

        // Apply scale to context
        context.setTransform(1, 0, 0, 1, 0, 0); // Reset transform
        context.scale(scale, scale);

        draw();
    }

    // Resize listener
    window.addEventListener('resize', resizeGame);
    // Initial call after slight delay to ensure layout is computed
    setTimeout(resizeGame, 0);


    function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
            matrix.push(new Array(w).fill(0));
        }
        return matrix;
    }

    function createPiece(type) {
        if (type === 'I') {
            return [
                [0, 1, 0, 0],
                [0, 1, 0, 0],
                [0, 1, 0, 0],
                [0, 1, 0, 0],
            ];
        } else if (type === 'L') {
            return [
                [0, 2, 0],
                [0, 2, 0],
                [0, 2, 2],
            ];
        } else if (type === 'J') {
            return [
                [0, 7, 0],
                [0, 7, 0],
                [7, 7, 0],
            ];
        } else if (type === 'O') {
            return [
                [6, 6],
                [6, 6],
            ];
        } else if (type === 'Z') {
            return [
                [4, 4, 0],
                [0, 4, 4],
                [0, 0, 0],
            ];
        } else if (type === 'S') {
            return [
                [0, 3, 3],
                [3, 3, 0],
                [0, 0, 0],
            ];
        } else if (type === 'T') {
            return [
                [0, 5, 0],
                [5, 5, 5],
                [0, 0, 0],
            ];
        }
    }

    function draw() {
        // Clear screen with black
        context.fillStyle = '#000';
        context.fillRect(0, 0, COLS, ROWS); // Use logical coordinates since we scaled

        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
        if (!matrix) return;
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    // Bevel effect for bricks
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    
                    // Inner highlight
                    context.lineWidth = 0.05;
                    context.strokeStyle = 'rgba(255,255,255,0.5)';
                    context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [
                    matrix[x][y],
                    matrix[y][x],
                ] = [
                    matrix[y][x],
                    matrix[x][y],
                ];
            }
        }
        if (dir > 0) {
            matrix.forEach(row => row.reverse());
        } else {
            matrix.reverse();
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(offset) {
        player.pos.x += offset;
        if (collide(arena, player)) {
            player.pos.x -= offset;
        }
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) -
                       (player.matrix[0].length / 2 | 0);
        
        if (collide(arena, player)) {
            gameOver();
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 &&
                   (arena[y + o.y] &&
                    arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) {
                    continue outer;
                }
            }

            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;

            player.score += rowCount * 100; // Base score
            rowCount *= 2;
        }
        
        // Speed up game based on score
        level = Math.floor(player.score / 1000) + 1;
        dropInterval = Math.max(100, 1000 - (level * 50)); 
    }

    function updateScore() {
        document.getElementById('score').innerText = player.score;
        document.getElementById('level').innerText = level;
    }

    function update(time = 0) {
        if (!gameRunning) return;

        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop();
        }

        draw();
        requestAnimationFrame(update);
    }

    function gameOver() {
        gameRunning = false;
        document.getElementById('overlay').classList.remove('hidden');
        document.getElementById('title-text').innerText = "GAME OVER";
        document.getElementById('final-score').innerText = "Final Score: " + player.score;
        document.getElementById('final-score').classList.remove('hidden');
        document.querySelector('.start-btn').innerText = "TRY AGAIN";
    }

    function startGame() {
        resizeGame(); // Ensure size is correct on start
        arena.forEach(row => row.fill(0));
        player.score = 0;
        level = 1;
        dropInterval = 1000;
        updateScore();
        document.getElementById('overlay').classList.add('hidden');
        playerReset();
        gameRunning = true;
        update();
    }

    // Input Handling
    document.addEventListener('keydown', event => {
        if (!gameRunning) return;
        
        if (event.keyCode === 37) { // Left
            playerMove(-1);
            draw();
        } else if (event.keyCode === 39) { // Right
            playerMove(1);
            draw();
        } else if (event.keyCode === 40) { // Down
            playerDrop();
        } else if (event.keyCode === 38) { // Up (Rotate)
            playerRotate(1);
            draw();
        } else if (event.keyCode === 32) { // Space (Pause/Start safety)
            // Optional: Pause logic could go here
        }
    });

    // Mobile/Touch Controls
    function attachControl(id, action) {
        const btn = document.getElementById(id);
        
        // Handle Mouse
        btn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if(gameRunning) {
                action();
                draw(); // Immediate feedback
            }
        });

        // Handle Touch (prevent default to stop zoom/scroll)
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(gameRunning) {
                action();
                draw(); // Immediate feedback
            }
        }, {passive: false});
    }

    attachControl('btn-left', () => playerMove(-1));
    attachControl('btn-right', () => playerMove(1));
    attachControl('btn-rotate', () => playerRotate(1));
    attachControl('btn-down', () => playerDrop());

</script>
</body>
</html>
